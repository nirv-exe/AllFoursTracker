<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Fours Tracker</title>
    <link rel="icon" type="image/png" href="images/91414__59311.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 title="Click to Reset" onclick="resetGame()">All Fours Tracker</h1>

      <div class="logo">
        <img id="logo-img" src="images/ChatGPT_Image_Jul_8__2025__01_20_37_PM-removebg-preview.png" title="logo">
      </div>

      <div class="toggle-menu">
        <div class="acc-buttons">
              <button id="confirm-btn" onclick="updateSettings()">
                <svg id="confirm-settings" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                Save Changes
              </button>
        </div>

        <button class="nav-toggle">
          <div class="hbg-menu"></div>
        </button>

      </div>

      <div class="menu">
        <div class="menu-content">
          <div id="settings">
            <h1>Settings</h1>
            <div class="container" id="showCounter">
              <h3>Score count at top</h3>
              <input type="checkbox" id="check" />
              <label for="check" class="button"></label>
            </div>
            <div class="container gameCheck">
              <h3>Play Game as 2</h3>
              <input type="checkbox" id="check-game" />
              <label for="check-game" class="button"></label>
            </div>
          </div>
        </div>
      </div>

    </header>

    <section id="initGame">
      <button id="newGame" class="initButtons" onclick="initGame()">
        New Game
      </button>
      <button id="resetGame" class="initButtons" onclick="resetGame()">
        Reset Game
      </button>
    </section>

    <main>
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button
            type="button"
            id="left-btn"
            class="toggle-btn"
            onclick="leftClick()"
          >
            Game is 1
          </button>
          <button
            type="button"
            id="right-btn"
            class="toggle-btn"
            onclick="rightClick()"
          >
            Game is 2
          </button>
        </div>
      </div>

      <div id="points">
        <h1>
          <a href="#team-1" id="t1-score">0</a> -
          <a href="#team-2" id="t2-score">0</a>
        </h1>
      </div>

      <section id="game-play">
        <section id="team-1" class="player-card">
          <div
            class="title"
            onclick="showModal('editTeamModal', 'Team 1', 'team1-name')"
          >
            <h2 id="team1-name" title="Click to Edit Name">Team 1</h2>
            <svg
              xmlns="http://www.w3.oedirg/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5"
            >
              <path
                d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z"
              />
              <path
                d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z"
              />
            </svg>
          </div>
          <h3 class="totalScore" id="team-1-score">0</h3>
          <div class="score-nav">
            <div id="score-buttons">
              <button id="high-team1" onclick="addPoints('high', 1, 1)">
                High
              </button>
              <button id="low-team1" onclick="addPoints('low', 1, 1)">
                Low
              </button>
              <button id="jack-team1" onclick="addPoints('jack', 1, 1)">
                Jack
              </button>
              <button id="hang-team1" onclick="addPoints('hang', 1, 3)">
                Hang-Jack
              </button>
              <button id="game-team1" onclick="addPoints('game', 1, 1)">
                Game
              </button>
              <button id="add-one-team1" onclick="addPoints('add-one', 1, 1)">
                +1
              </button>
              <button
                id="minus-one-team1"
                onclick="addPoints('minus-one', 1, -1)"
              >
                -1
              </button>
            </div>

            <div id="kick-buttons">
              <button id="kick-six-team1" onclick="addPoints('six', 1, 2)">
                Kick 6 (+2)
              </button>
              <button id="kick-ace-team1" onclick="addPoints('ace', 1, 1)">
                Kick A (+1)
              </button>
              <button id="kick-jack-team1" onclick="addPoints('jack', 1, 3)">
                Kick Jack (+3)
              </button>
            </div>
          </div>
        </section>

        <section id="team-2" class="player-card">
          <div
            class="title"
            onclick="showModal('editTeamModal', 'Team 2', 'team2-name')"
          >
            <h2 id="team2-name" title="Click to Edit Name">Team 2</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5"
            >
              <path
                d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z"
              />
              <path
                d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z"
              />
            </svg>
          </div>

          <h3 class="totalScore" id="team-2-score">0</h3>
          <div class="score-nav">
            <div id="score-buttons">
              <button id="high-team2" onclick="addPoints('high', 2, 1)">
                High
              </button>
              <button id="low-team2" onclick="addPoints('low', 2, 1)">
                Low
              </button>
              <button id="jack-team2" onclick="addPoints('jack', 2, 1)">
                Jack
              </button>
              <button id="hang-team2" onclick="addPoints('hang', 2, 3)">
                Hang-Jack
              </button>
              <button id="game-team2" onclick="addPoints('game', 2, 1)">
                Game
              </button>
              <button id="add-one-team2" onclick="addPoints('add-one', 2, 1)">
                +1
              </button>
              <button
                id="minus-one-team2"
                onclick="addPoints('minus-one', 2, -1)"
              >
                -1
              </button>
            </div>

            <div id="kick-buttons">
              <button id="kick-six-team2" onclick="addPoints('six', 2, 2)">
                Kick 6 (+2)
              </button>
              <button id="kick-ace-team2" onclick="addPoints('ace', 2, 1)">
                Kick A (+1)
              </button>
              <button id="kick-jack-team2" onclick="addPoints('jack', 2, 3)">
                Kick Jack (+3)
              </button>
            </div>
          </div>
        </section>
      </section>
    </main>

    <div id="editTeamModal" class="auth-modal">
      <div id="edit" class="modal-content">
        <h2 id="edit-team">Edit Name</h2>
        <input type="name" id="team-name" placeholder="Enter Name" />

        <h3 class="errorMsg" id="error">Invalid Input</h3>

        <div class="acc-buttons">
          <button onclick="editName()">Confirm</button>
          <button onclick="closeModal('editTeamModal')">Cancel</button>
        </div>
      </div>
    </div>

    <div id="victoryTeamModal" class="auth-modal">
      <div class="modal-content">
        <h1 id="win-team">Team Name Wins!</h1>

        <h3 id="team1-scores">Team Name - Points</h3>
        <h3 id="team2-scores">Team Name - Points</h3>

        <button
          class="cancel"
          id="cancel-btn"
          onclick="endGame('victoryTeamModal')"
        >
          Cancel
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Fours Tracker</title>
    <link rel="icon" type="image/png" href="images/91414__59311.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 title="Click to Reset" onclick="resetGame()">All Fours Tracker</h1>

      <div class="logo">
        <img id="logo-img" src="images/ChatGPT_Image_Jul_8__2025__01_20_37_PM-removebg-preview.png" title="logo">
      </div>

      <div class="toggle-menu">

        <button id="confirm-btn" onclick="updateSettings()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15 20V15H9V20M18 20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H14.1716C14.702 4 15.2107 4.21071 15.5858 4.58579L19.4142 8.41421C19.7893 8.78929 20 9.29799 20 9.82843V18C20 19.1046 19.1046 20 18 20Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
          Save Changes
        </button>

        <button class="nav-toggle">
          <div class="hbg-menu"></div>
        </button>

        <button id="small-confirm-btn" onclick="updateSettings()">
          <svg width="1rem" height="1rem" viewBox="0.2929080128669739 2.292910099029541 14.414192199707031 9.914190292358398" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M14.7071 3.00001L5.50001 12.2071L0.292908 7.00001L1.00001 6.29291L5.50001 10.7929L14 2.29291L14.7071 3.00001Z" fill="#fff"/></svg>
        </button>
      </div>

      <div class="menu">
          <button id="back" onclick="backToSettings()">
          <svg fill="#000000" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" stroke="#000000" stroke-width="5"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M74.656,56.818c3.895,3.729,5.788,8.795,5.788,15.491c0,1.104,0.896,2,2,2s2-0.885,2-1.989 c0-7.736-2.362-13.91-7.022-18.369C66.646,43.639,46.325,44.551,30,45.269c-2.28,0.101-4.461,0.211-6.499,0.28L38.428,30.62 c0.781-0.781,0.781-2.047,0-2.828s-2.048-0.781-2.828,0L17.479,45.915c-0.375,0.375-0.586,0.884-0.586,1.414 s0.211,1.039,0.586,1.414l18.123,18.12c0.391,0.391,0.902,0.586,1.414,0.586s1.024-0.195,1.415-0.586 c0.781-0.781,0.781-2.048,0-2.828L24.142,49.75c1.915-0.11,3.932-0.261,6.033-0.354C44.919,48.748,65.114,47.688,74.656,56.818z"></path> </g> </g></svg>
        </button>
      
        <div class="menu-content">
          <div id="settings">
            <h1>Settings</h1>

            <div class="container" id="showCounter">
              <h3>Score count at top</h3>
              <input type="checkbox" id="check" />
              <label for="check" class="button"></label>
            </div>

            <div class="container gameCheck">
              <h3>Play Game as 2</h3>
              <input type="checkbox" id="check-game" />
              <label for="check-game" class="button"></label>
            </div>

            <div id="button-container">
              <button id="themes" onclick="openThemes()">
                <svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g clip-path="url(#a)"> <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" d="M96 22v30m24-30v36m-42 76v24a11.998 11.998 0 0 0 12 12h12c3.183 0 6.235-1.264 8.485-3.515A11.996 11.996 0 0 0 114 158v-24M48 96v20a11.998 11.998 0 0 0 12 12h72c3.183 0 6.235-1.264 8.485-3.515A11.996 11.996 0 0 0 144 116V96.149L48 96Zm0 0V46a24 24 0 0 1 24-24h72v74H48Z"></path> </g> <defs> <clipPath id="a"> <path fill="#ffffff" d="M0 0h192v192H0z"></path> </clipPath> </defs> </g></svg>
              </button>
            </div>
          </div>
          
          <div class="themes-menu">
            <div class="theme-menu-header">
              <h2 class="themeTitle" id="themeMenuTitle">Themes</h2>
              <button class="reset-themes" onclick="resetThemes()">
                <svg fill="#ffffff" width="100px" height="100px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M960 0v112.941c467.125 0 847.059 379.934 847.059 847.059 0 467.125-379.934 847.059-847.059 847.059-467.125 0-847.059-379.934-847.059-847.059 0-267.106 126.607-515.915 338.824-675.727v393.374h112.94V112.941H0v112.941h342.89C127.058 407.38 0 674.711 0 960c0 529.355 430.645 960 960 960s960-430.645 960-960S1489.355 0 960 0" fill-rule="evenodd"></path> </g></svg>
              </button>
            </div>
            <div class="theme-container">
              <section id="single-themes">
                <h2 class="themeTitle custom">Custom</h2>
                <div class="colorBtns team-1-themes custom">
                  <h2 class="t1-theme section-title">Team 1</h2>
                  <button id="color1" class="current-theme" onclick="changeTheme('color1', 'team1')"></button>
                  <button id="color2" onclick="changeTheme('color2', 'team1')"></button>
                  <button id="color3" onclick="changeTheme('color3', 'team1')"></button>
                  <button id="color4" onclick="changeTheme('color4', 'team1')"></button>
                  <button id="color5" onclick="changeTheme('color5', 'team1')"></button>
                </div>
                <div class="colorBtns team-2-themes custom">
                  <h2 class="t2-theme section-title">Team 2</h2>
                  <button id="color1" onclick="changeTheme('color1', 'team2')"></button>
                  <button id="color2" class="current-theme" onclick="changeTheme('color2', 'team2')"></button>
                  <button id="color3" onclick="changeTheme('color3', 'team2')"></button>
                  <button id="color4" onclick="changeTheme('color4', 'team2')"></button>
                  <button id="color5" onclick="changeTheme('color5', 'team2')"></button>
                </div>
              </section>
              
              <div class="theme-sections">
                <section id="backgrounds">
                  <div class="preset-themes">
                    <h2 class="themeTitle">Backgrounds</h2>
                    <div class="colorBtns">
                      <button id="color1" class="current-theme" onclick="changeTheme('color1', 'backgrounds')"></button>
                      <button id="color2" onclick="changeTheme('color2', 'backgrounds')"></button>
                      <button id="color3" onclick="changeTheme('color3', 'backgrounds')"></button>
                      <button id="color4" onclick="changeTheme('color4', 'backgrounds')"></button>
                      <button id="color5" onclick="changeTheme('color5', 'backgrounds')"></button>
                    </div>
                  </section>
                  <section id="presets">
                    <h2 class="themeTitle">Presets</h2>
                    <div class="colorBtns">
                      <button id="color1" onclick="setPreset('color1')"></button>
                      <button id="color2" onclick="setPreset('color2')"></button>
                      <button id="color3" onclick="setPreset('color3')"></button>
                      <button id="color4" onclick="setPreset('color4')"></button>
                      <button id="color5" onclick="setPreset('color5')"></button>
                    </div>
                  </section>
            </div>
              </div>

            </div>

          </div>

        </div>
      </div>

    </header>

    <section id="initGame">
      <button id="newGame" class="initButtons" onclick="initGame()">
        New Game
      </button>
      <button id="resetGame" class="initButtons" onclick="resetGame()">
        Reset Game
      </button>
    </section>

    <main>
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button
            type="button"
            id="left-btn"
            class="toggle-btn"
            onclick="leftClick()"
          >
            Game is 1
          </button>
          <button
            type="button"
            id="right-btn"
            class="toggle-btn"
            onclick="rightClick()"
          >
            Game is 2
          </button>
        </div>
      </div>

      <div id="points">
        <h1>
          <a href="#team-1" id="t1-score">0</a> -
          <a href="#team-2" id="t2-score">0</a>
        </h1>
      </div>

      <section id="game-play">
        <section id="team-1" class="player-card">
          <div
            class="title"
            onclick="showModal('editTeamModal', 'Team 1', 'team1-name')"
          >
            <h2 id="team1-name" title="Click to Edit Name">Team 1</h2>
            <svg
              xmlns="http://www.w3.oedirg/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5"
            >
              <path
                d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z"
              />
              <path
                d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z"
              />
            </svg>
          </div>
          <h3 class="totalScore" id="team-1-score">0</h3>
          <div class="score-nav">
            <div id="score-buttons">
              <button id="high-team1" onclick="addPoints('high', 1, 1)">
                High
              </button>
              <button id="low-team1" onclick="addPoints('low', 1, 1)">
                Low
              </button>
              <button id="jack-team1" onclick="addPoints('jack', 1, 1)">
                Jack
              </button>
              <button id="hang-team1" onclick="addPoints('hang', 1, 3)">
                Hang-Jack
              </button>
              <button id="game-team1" onclick="addPoints('game', 1, 1)">
                Game
              </button>
              <button id="add-one-team1" onclick="addPoints('add-one', 1, 1)">
                +1
              </button>
              <button
                id="minus-one-team1"
                onclick="addPoints('minus-one', 1, -1)"
              >
                -1
              </button>
            </div>

            <div id="kick-buttons">
              <button id="kick-six-team1" onclick="addPoints('six', 1, 2)">
                Kick 6 (+2)
              </button>
              <button id="kick-ace-team1" onclick="addPoints('ace', 1, 1)">
                Kick A (+1)
              </button>
              <button id="kick-jack-team1" onclick="addPoints('jack', 1, 3)">
                Kick Jack (+3)
              </button>
            </div>
          </div>
        </section>

        <section id="team-2" class="player-card">
          <div
            class="title"
            onclick="showModal('editTeamModal', 'Team 2', 'team2-name')"
          >
            <h2 id="team2-name" title="Click to Edit Name">Team 2</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5"
            >
              <path
                d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z"
              />
              <path
                d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z"
              />
            </svg>
          </div>

          <h3 class="totalScore" id="team-2-score">0</h3>
          <div class="score-nav">
            <div id="score-buttons">
              <button id="high-team2" onclick="addPoints('high', 2, 1)">
                High
              </button>
              <button id="low-team2" onclick="addPoints('low', 2, 1)">
                Low
              </button>
              <button id="jack-team2" onclick="addPoints('jack', 2, 1)">
                Jack
              </button>
              <button id="hang-team2" onclick="addPoints('hang', 2, 3)">
                Hang-Jack
              </button>
              <button id="game-team2" onclick="addPoints('game', 2, 1)">
                Game
              </button>
              <button id="add-one-team2" onclick="addPoints('add-one', 2, 1)">
                +1
              </button>
              <button
                id="minus-one-team2"
                onclick="addPoints('minus-one', 2, -1)"
              >
                -1
              </button>
            </div>

            <div id="kick-buttons">
              <button id="kick-six-team2" onclick="addPoints('six', 2, 2)">
                Kick 6 (+2)
              </button>
              <button id="kick-ace-team2" onclick="addPoints('ace', 2, 1)">
                Kick A (+1)
              </button>
              <button id="kick-jack-team2" onclick="addPoints('jack', 2, 3)">
                Kick Jack (+3)
              </button>
            </div>
          </div>
        </section>
      </section>
    </main>

    <div id="editTeamModal" class="auth-modal">
      <div id="edit" class="modal-content">
        <h2 id="edit-team">Edit Name</h2>
        <input type="name" id="team-name" placeholder="Enter Name" />

        <h3 class="errorMsg" id="error">Invalid Input</h3>

        <div class="acc-buttons">
          <button onclick="editName()">Confirm</button>
          <button onclick="closeModal('editTeamModal')">Cancel</button>
        </div>
      </div>
    </div>

    <div id="victoryTeamModal" class="auth-modal">
      <div class="modal-content">
        <h1 id="win-team">Team Name Wins!</h1>

        <h3 id="team1-scores">Team Name - Points</h3>
        <h3 id="team2-scores">Team Name - Points</h3>

        <button
          class="cancel"
          id="cancel-btn"
          onclick="endGame('victoryTeamModal')"
        >
          Cancel
        </button>
      </div>
    </div>

    <div id="themeModal" class="auth-modal">
      <div id="teamTheme" class="modal-content">
        <h1>Choose Team</h1>
        <div class="container">
          <h3>Team 1</h3>
          <input type="radio" name="team" id="theme-checkT1" class="toggle-slider"/>
          <label for="theme-checkT1" class="button"></label>        
        </div>

        <div class="container">
          <h3>Team 2</h3>
          <input type="radio" name="team" id="theme-checkT2" class="toggle-slider"/>
          <label for="theme-checkT2" class="button"></label>
        </div>

        <div class="acc-buttons">
          <button id="confirm-theme">Confirm</button>
          <button onclick="closeModal('themeModal')">Cancel</button>
        </div>
      </div>
    </div>

    <div id="popup" class="popup"></div>
    <div id="popup-error" class="popup-error"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
